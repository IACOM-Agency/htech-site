<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - HTECH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Violet */
            --primary-dark: #7c3aed;
            --background: #111827;
            --surface: #1f2937;
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: #374151;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .container { grid-template-columns: 1fr; }
        }

        .card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            height: fit-content;
        }

        h2 { margin-bottom: 1.5rem; font-size: 1.25rem; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
        }
        .form-control:focus { border-color: var(--primary); }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary { background-color: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; width: auto; }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-edit { background-color: #3b82f6; color: white; }

        /* STOCK TABLE */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        
        th { 
            text-align: left; 
            padding: 1rem; 
            background-color: rgba(255,255,255,0.05); 
            color: var(--text-muted);
            font-weight: 500;
        }
        
        td { 
            padding: 1rem; 
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:hover td { background-color: rgba(255,255,255,0.02); }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .bg-success { background-color: rgba(16, 185, 129, 0.2); color: var(--success); }
        .bg-warning { background-color: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .bg-danger { background-color: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: white; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        .nav-link { color: var(--text-muted); text-decoration: none; margin-left: 1rem; transition: color 0.2s; }
        .nav-link:hover { color: var(--text); }
        
        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .search-box i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-box input { padding-left: 2.5rem; }

    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="brand">
            <i class="fas fa-boxes"></i>
            Gestion de Stock
        </a>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Tableau de Bord</a>
        </nav>
    </header>

    <div class="container">
        <!-- Add/Edit Form -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Ajouter / Modifier</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label>Référence</label>
                    <input type="text" id="itemRef" class="form-control" required placeholder="ex: REF-001">
                </div>
                <div class="form-group">
                    <label>Nom du Produit</label>
                    <input type="text" id="itemName" class="form-control" required placeholder="ex: Disque Dur SSD 1To">
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <select id="itemCategory" class="form-control">
                        <option value="Informatique">Informatique</option>
                        <option value="Réseau">Réseau</option>
                        <option value="Accessoires">Accessoires</option>
                        <option value="Services">Services</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prix Unitaire (DH)</label>
                    <input type="number" id="itemPrice" class="form-control" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label>Quantité en Stock</label>
                    <input type="number" id="itemQty" class="form-control" required min="0">
                </div>
                <div class="form-group">
                    <label>Seuil d'alerte min.</label>
                    <input type="number" id="itemMin" class="form-control" value="5" min="1">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <button type="button" onclick="resetForm()" class="btn btn-sm" style="width:100%; margin-top:0.5rem; background:transparent; border:1px solid var(--border); color:var(--text-muted)">
                    Annuler
                </button>
            </form>
        </div>

        <!-- Inventory List -->
        <div class="card">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="totalItems">0</div>
                    <div class="stat-label">Produits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="totalValue">0 DH</div>
                    <div class="stat-label">Valeur du Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="lowStockCount" style="color: var(--danger)">0</div>
                    <div class="stat-label">Alerte Stock Bas</div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom, référence ou catégorie..." oninput="renderInventory()">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ref</th>
                            <th>Produit</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Stock</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Items injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Store data in localStorage
        let inventory = JSON.parse(localStorage.getItem('htech_stock_data')) || [];

        const form = document.getElementById('itemForm');
        
        // Initial Render
        renderInventory();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = document.getElementById('itemId').value;
            const item = {
                id: id || Date.now().toString(),
                ref: document.getElementById('itemRef').value,
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                qty: parseInt(document.getElementById('itemQty').value),
                min: parseInt(document.getElementById('itemMin').value)
            };

            if (id) {
                // Edit
                const index = inventory.findIndex(i => i.id === id);
                if (index > -1) inventory[index] = item;
            } else {
                // Add
                inventory.push(item);
            }

            saveAndRender();
            resetForm();
        });

        function resetForm() {
            form.reset();
            document.getElementById('itemId').value = '';
        }

        function deleteItem(id) {
            if(confirm('Supprimer ce produit du stock ?')) {
                inventory = inventory.filter(i => i.id !== id);
                saveAndRender();
            }
        }

        function editItem(id) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemRef').value = item.ref;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemQty').value = item.qty;
                document.getElementById('itemMin').value = item.min;
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function saveAndRender() {
            localStorage.setItem('htech_stock_data', JSON.stringify(inventory));
            renderInventory();
        }

        function renderInventory() {
            const tbody = document.getElementById('inventoryBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            tbody.innerHTML = '';

            let totalVal = 0;
            let lowStock = 0;

            const filtered = inventory.filter(item => 
                item.name.toLowerCase().includes(search) || 
                item.ref.toLowerCase().includes(search) ||
                item.category.toLowerCase().includes(search)
            );

            filtered.forEach(item => {
                totalVal += item.price * item.qty;
                
                let statusBadge = '';
                if (item.qty === 0) {
                    statusBadge = '<span class="badge bg-danger">Rupture</span>';
                    lowStock++;
                } else if (item.qty <= item.min) {
                    statusBadge = '<span class="badge bg-warning">Faible</span>';
                    lowStock++;
                } else {
                    statusBadge = '<span class="badge bg-success">En Stock</span>';
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-family:monospace; color:var(--text-muted)">${item.ref}</td>
                    <td style="font-weight:600">${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.price.toFixed(2)} DH</td>
                    <td style="font-weight:bold; ${item.qty <= item.min ? 'color:var(--danger)' : ''}">${item.qty}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <button onclick="editItem('${item.id}')" class="btn btn-sm btn-edit"><i class="fas fa-pen"></i></button>
                        <button onclick="deleteItem('${item.id}')" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Update Stats
            document.getElementById('totalItems').innerText = filtered.length;
            document.getElementById('totalValue').innerText = totalVal.toLocaleString('fr-FR') + ' DH';
            document.getElementById('lowStockCount').innerText = lowStock;
        }
    </script>
</body>
</html>
